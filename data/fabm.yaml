check_conservation: false
require_initialization: true
instances:
  N1:
    long_name: phosphate
    model: ersem/pelagic_base
    parameters:
      composition: p # elemental composition
      c0: 0.001 # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      p: 0.4 # phosphorus (mmol P/m^3)
  N2:
    long_name: nitrite
    model: ersem/pelagic_base
    parameters:
      composition: n # elemental composition
      c0: 0.001 # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      n: 0.001       # nitrogen (mmol N/m^3)
  N3:
    long_name: nitrate
    model: ersem/pelagic_base
    parameters:
      composition: n # elemental composition
      c0: 0.001 # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      n: 8.0 # nitrogen (mmol N/m^3)
  N4:
    long_name: ammonium
    model: ersem/pelagic_base
    parameters:
      composition: n # elemental composition
      c0: 0.001 # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      n: 0.1 # nitrogen (mmol N/m^3)
  N5:
    long_name: silicate
    model: ersem/pelagic_base
    parameters:
      composition: s # elemental composition
      s0: 0.0003 # background si concentration (mmol Si/m^3), default = 0.0
    initialization:
      s: 4.5     # silicate (mmol Si/m^3)
  N6:
    long_name: organic iron
    model: ersem/pelagic_base
    parameters:
      composition: f
    initialization:
      f: 0.5
  O2:
    long_name: oxygen
    model: ersem/oxygen
    parameters:
      ISWO2: 2 # saturation formulation (1: legacy ERSEM, 2: Weiss 1970)
    initialization:
      o: 300.0 # oxygen (mmol O_2/m^3)
  B_CARB:
    long_name: carbonate
    model: niva/brom_carbon
    initialization:
      DIC: 2130.0 # total dissolved inorganic carbon (mmol C/m^3)
      Alk: 2300.0 # umol/kg
    coupling:
      Kc0:   B_EQ/Kc0
      Kc1:   B_EQ/Kc1
      Kc2:   B_EQ/Kc2
      Hplus: B_pH/Hplus
  B_CA_SAT:
    long_name: calcium saturation
    model: niva/brom_ca_sat
  L2:
    long_name: calcite
    model: ersem/calcification
    parameters:
      iswcal: 1 # calcification/dissolution dependence on calcite saturation (1: power law, 2: hyperbolic)
      ncalc: 0.81 # power of the calcification law (Ridgwell et al. 2007, mineral calcite) (-)
      ndiss: 2.22 # power of the dissolution law (Keir 1980) (-)
      Rain0: 0.6 # maximum rain ratio from PISCES (-)
      sedL2: 10.0 # sinking velocity (m/d)
      sL2O3: 0.03 # maximum specific dissolution rate (1/d), default = 1.0
      c0: 1.e-05 # background concentration (mg C/m^3), default = 0.0
      ndeposition: 1 # number of target pools for sedimentation, default = 1
    initialization:
      c: 0.05 # carbon (mg C/m^3)
    coupling:
      deposition_target1: bL2
      om_cal: B_CA_SAT/Om_Ca # calcite saturation (-)
      O3c: B_CARB/DIC # total dissolved inorganic carbon (mmol C/m^3)
  bL2:
    long_name: benthic calcite
    model: ersem/benthic_base
    parameters:
      composition: c # elemental composition
      remin: 0.05 # remineralisation rate (1/d), default = 0.0
      c0: 1.e-05 # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      c: 0.05 # carbon (mg C/m^2)
    coupling:
      O3c: B_CARB/DIC # dissolved inorganic carbon (mmol/m^3)
  B_EQ:
    long_name: equilibrium_constrants
    model: niva/brom_eq_constants
  B_pH:
    long_name: pH
    model: niva/brom_pH
    coupling:
      Kc1:      B_EQ/Kc1
      Kc2:      B_EQ/Kc2
      Kb:       B_EQ/Kb
      Kp1:      B_EQ/Kp1
      Kp2:      B_EQ/Kp2
      Kp3:      B_EQ/Kp3
      KSi:      B_EQ/KSi
      Knh4:     B_EQ/Knh4
      Kh2s:     B_EQ/Kh2s
      kso4:     B_EQ/kso4
      kflu:     B_EQ/kflu
      Kw:       B_EQ/Kw
      tot_free: B_EQ/tot_free 
      DIC:      B_CARB/DIC
      PO4:      N1/p
      Si:       N5/s
      NH4:      N4/n
      H2S:      B_SULF/H2S
      SO4:      B_SULF/SO4
  B_METH:
    long_name: methane 
    model: niva/brom_methane
    parameters:
      s_omso_o2: 25.0 # threshold of o2 for OM sulfate reduction
      s_omso_no3: 5.0 # threshold of noX for OM sulfate reduction
      # Threshold of of SO4 for methane production from OM
      s_omch_so4: 30.
      # Specific rate of methane production from DON (Lopes et al., 2011)
      K_DON_ch4: 0.00014
      # Specific rate of methane production from PON
      K_PON_ch4: 0.00014
      # Specific rate of oxidation of CH4 with O2
      K_ch4_o2: 0.14
      # Specific rate of oxidation of CH4 with SO4
      K_ch4_so4: 0.0000274
      r_c_n: 8.0   # C[uM]/N[uM]
    initialization:
      CH4: 0.0001 # Methan (mmol C/m^3)
    coupling:
      DIC: B_CARB/DIC
      O2: O2/o
      NO3: N3/n
      PON: R4/n # small-size pom (mmol N/m^3)
      DON: R1/n # labile dissolved organic matter (mmol N/m^3)
      SO4: B_SULF/SO4
  B_NITR:
    long_name: nitrogen_cycle
    model: niva/brom_nitrogen
    parameters:
      # Spec.rate of 1st st. of nitrification
      K_nitrif1: 0.01
      # Spec.rate of 2d st. of nitrification
      K_nitrif2: 0.1
      # Spec.rate of 1 stage of denitrif
      K_denitr1: 0.3
      # Spec.rate of 2 stage of denitrif
      K_denitr2: 0.20
      K_omno_no3: 0.001 # Half sat. of no3 for OM denitr. (uM N)
      K_omno_no2: 0.001 # Half sat. of no2 for OM denitr. (uM N)
      # Spec.rate of Anammox (1/d) (Gregoire, Lacroix, 2001)
      K_annamox: 0.8
      # Threshold of O2 saturation for nitrification (uM)
      O2s_nf: 5.
      # Threshold of O2 for denitrification, anammox, Mn reduction (uM O2)
      O2s_dn: 10.0
      r_n_p: 16.0  # N[uM]/P[uM]
      r_c_n: 8.0   # C[uM]/N[uM]
    coupling:
      NO2: N2/n # nitrite (mmol N/m^3)
      NO3: N3/n # nitrate (mmol N/m^3)
      NH4: N4/n # ammonium (mmol N/m^3)
      DIC: B_CARB/DIC # carbon dioxide (mmol C/m^3)
      O2: O2/o # oxygen (mmol O_2/m^3)
      PON: R4/n # small-size pom (mmol N/m^3)
      DON: R1/n # labile dissolved organic matter (mmol N/m^3)
      PO4: N1/p # phosphate (mmol N/m^3)
  B_SULF:
    long_name: sulfur_cycle
    model: niva/brom_sulfur
    parameters:
      # Specific rate of oxidation of H2S to S0 with O2 (1/d)
      K_hs_ox: 0.5
      K_s0_ox: 0.02   # Specific rate of oxidation of S0 with O2
      K_s2o3_ox: 0.01 # Specific rate of oxidation of S2O3 with O2
      # Specific rate of OM sulfate reduction with sulfate
      K_so4_rd: 0.000005
      # Specific rate of OM sulfate reduction with thiosulfate
      K_s2o3_rd: 0.001
      # Specific rate of S0 dispropotionation
      K_s0_disp:  0.001
      # Spec.rate of thiodenitrification (1/d)
      K_hs_no3: 0.8
      K_s0_no3:   0.9   # Specific rate of oxidation of S0 with NO3
      K_s2o3_no3: 0.01  # Specific rate of oxidation of S2O3 with NO3
      s_omso_o2: 25.0 # threshold of o2 for OM sulfate reduction
      s_omso_no3: 5.0 # threshold of noX for OM sulfate reduction
      r_n_p: 16.0  # N[uM]/P[uM]
      r_c_n: 8.0   # C[uM]/N[uM]
    initialization:
      H2S:    0.0
      S0:     0.0
      S2O3:   0.0
      SO4:    25000.
    coupling:
      NO3: N3/n # nitrate (mmol N/m^3)
      NH4: N4/n # ammonium (mmol N/m^3)
      DIC: B_CARB/DIC # carbon dioxide (mmol C/m^3)
      O2: O2/o # oxygen (mmol O_2/m^3)
      PON: R4/n # small-size pom (mmol N/m^3)
      DON: R1/n # labile dissolved organic matter (mmol N/m^3)
      PO4: N1/p # phosphate (mmol N/m^3)
  B_IRON:
    long_name: iron
    model: niva/brom_iron
    parameters:
      # Rate of accel. sink. of part. with settled metal hydroxides (1/d)
      Wm: 10.0
      # Specific rate of oxidation of Fe2 to Fe3  with O2 (1/d)
      K_fe_ox1: 0.5
      # Specific rate of oxidation of Fe2 to Fe3  with MnO2 (1/d)
      K_fe_ox2: 0.001
      # Specific rate of reduction of Fe3 to Fe2  with H2S (1/day)
      K_fe_rd: 0.5
      # FeS equilibrium constant
      K_fes: 2510.0
      # Specific rate of precipitation of FeS from Fe2 with H2S (1/day)
      K_fes_form: 5.e-4
      # Specific rate of dissollution of FeS to Fe2 and H2S  (1/day)
      K_fes_diss: 1.e-6
      # Specific rate of oxidation of FeS with O2 (1/day)
      K_fes_ox: 0.001
      # Specific rate of oxidation of DON with Fe3 (1/day)
      K_DON_fe: 0.00005
      # Specific rate of oxidation of PON with Fe3 (1/day)
      K_PON_fe: 0.00001
      # Specific rate of FeS2 formation by FeS oxidation by H2S (1/day)
      K_fes2_form: 0.000001
      # Specific rate of pyrite oxidation by O2 (1/uM/d)
      K_fes2_ox: 0.00044
      # Threshold of Fe2 reduciton
      s_feox_fe2: 0.001
      # Threshold of Fe3 reduciton (uM Fe)
      s_ferd_fe3: 0.01
      # Conditional equilibrium constant (uM2)
      # for Mn2+CO3->FeCO3 (Meysman,2003)
      K_feco3: 15.
      # Specific rate of dissolution of FeCO3 (1/day)
      K_feco3_diss: 7.e-4
      # Specific rate of formation of FeCO3 (1/day)
      K_feco3_form: 3.e-4
      # Specific rate of oxidation of FeCO3 with O2 (1/day)
      K_feco3_ox: 0.0027
      K_ferd_hs:  1.0   # half sat. of Fe reduction (uM S)
      K_omno_no3: 0.001 # Half sat. of no3 for OM denitr. (uM N)
      # Threshold of O2 for denitrification, anammox, Mn reduction (uM O2)
      O2s_dn: 10.0
      # Fe[uM]/N[uM] (Boudrau, 1996)
      r_fe_n: 26.5
      # Fe[uM]/P[uM] partitioning coeff. for Fe oxide (Yakushev, 2007)
      r_fe3_p: 2.7
      #! Fe[uM]/Si[uM] partitioning coeff. for Fe oxide
      r_fe3_si: 3.
    initialization:
      Fe2:    0.0
      Fe3:    0.0
      FeS:    0.0
      FeCO3:  0.0
      FeS2:   0.0
    coupling:
      Mn2: B_MANG/Mn2
      Mn4: B_MANG/Mn4
      H2S: B_SULF/H2S
      S0: B_SULF/S0
      SO4: B_SULF/SO4
      Si: N5/s
      DIC: B_CARB/DIC # carbon dioxide (mmol C/m^3)
      PO4: N1/p
      O2: O2/o
      PON: R4/n # small-size pom (mmol N/m^3)
      DON: R1/n # labile dissolved organic matter (mmol N/m^3)
      Hplus: B_pH/Hplus
  B_MANG:
    long_name: manganese
    model: niva/brom_manganese
    parameters:
      # Rate of accel. sink. of part. with settled metal hydroxides (1/d)
      Wm: 10.0
      K_mn_ox1: 0.1 # Specific rate of oxidation of Mn2 to Mn3 with O2 (1/d)
      K_mn_ox2: 0.2 # Specific rate of oxidation of Mn3 to Mn4 with O2 (1/d)
      # Specific rate of reduction of Mn4 to Mn3 with H2S (1/d)
      K_mn_rd1: 0.5
      # Specific rate of reduction of Mn3 to Mn2 with H2S (1/d)
      K_mn_rd2: 1.0
      # Conditional equilibrium constant for MnS from Mn2 with H2S (M)
      K_mns:    1500.
      # Specific rate of dissolution of MnS to Mn2 and H2S (1/d)
      K_mns_diss: 0.0005
      # Spec. rate of form. of MnS from Mn2 with H2S (1/d)
      K_mns_form: 0.00001
      # Conditional equilibrium constant (uM2)
      # for Mn2+CO3->MnCO3 (Meysman,2003)
      K_mnco3: 1.
      # Specific rate of dissolution of MnCO3 (1/d)
      K_mnco3_diss: 7.e-4
      # Specific rate of formation of MnCO3 (1/d)
      K_mnco3_form: 3.e-4
      # Specific rate of oxidation of MnCO3 with O2 (1/d)
      K_mnco3_ox: 0.0027
      # Specific rate of oxidation of DON with Mn4 (1/d)
      K_DON_mn: 0.001
      # Specific rate of oxidation of PON with Mn4 (1/d)
      K_PON_mn: 0.001
      # threshold of Mn2 oxidation (uM Mn)
      s_mnox_mn2: 0.01
      # threshold of Mn3 oxidation (uM Mn)
      s_mnox_mn3: 0.01
      # threshold of Mn4 reduciton (uM Mn)
      s_mnrd_mn4: 0.01
      # threshold of Mn3 reduciton  (uM Mn)
      s_mnrd_mn3: 0.01
      # Threshold of O2 for denitrification, anammox, Mn reduction (uM O2)
      O2s_dn: 10.0
      K_mnrd_hs:  1.0   # half sat. of Mn reduction (uM S)
      # Half sat. of Mn oxidation (uM O2)
      K_mnox_o2: 2.0
      # Mn[uM]/N[uM] (Boudrau, 1996)
      r_mn_n: 13.25
      # Mn[uM]/P[uM] complex stoichiometric coeff. for Mn(III)
      r_mn3_p: 0.67
    initialization:
      Mn2:    0.0
      Mn3:    0.0
      Mn4:    0.0
      MnS:    0.0
      MnCO3:  0.0
    coupling:
      S0: B_SULF/S0
      H2S: B_SULF/H2S
      DIC: B_CARB/DIC # carbon dioxide (mmol C/m^3)
      PO4: N1/p
      O2: O2/o
      PON: R4/n # small-size pom (mmol N/m^3)
      DON: R1/n # labile dissolved organic matter (mmol N/m^3)
      Hplus: B_pH/Hplus
  B_SILI:
    long_name: silicon
    model: niva/brom_silicon
    parameters:
      # Sinking (Gregoire, Lacroix, 2001)
      Wsed: 5.0 # Rate of sinking of detritus (m/d)
      # Si dissollution rate constant (Popova,04)
      K_sipart_diss: 0.008
    initialization:
      Sipart: 0.0
    coupling:
      Si: N5/s
  R1:
    long_name: labile dissolved organic matter
    model: ersem/pelagic_base
    parameters:
      composition: cnp # elemental composition
      c0: 0.0034 # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      c: 10.0    # carbon (mg C/m^3)
      n: 0.14    # nitrogen (mmol N/m^3)
      p: 0.01    # phosphorus (mmol P/m^3)
  R2:
    long_name: semi-labile dissolved organic matter
    model: ersem/pelagic_base
    parameters:
      composition: c # elemental composition
      c0: 0.0033 # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      c: 12.0    # carbon (mg C/m^3)
  R3:
    long_name: semi-refractory dissolved organic matter
    model: ersem/pelagic_base
    parameters:
      composition: c # elemental composition
      c0: 0.0033 # background carbon concentration (mg C/m^3), default = 0.0
    initialization:
      c: 12.0    # carbon (mg C/m^3)
  R4:
    long_name: small-size pom
    model: ersem/pelagic_base
    parameters:
      composition: cnpf # elemental composition
      c0: 0.0033 # background carbon concentration (mg C/m^3), default = 0.0
      iopABS: 1.e-05 # specific shortwave absorption (m^2/mg C), default = 0.0
      iopBBS: 1.6e-05 # specific shortwave backscatter (m^2/mg C), default = 0.0
      rm: 1.0 # sinking velocity (m/d), default = 0.0
    initialization:
      c: 7.2 # carbon (mg C/m^3)
      n: 0.1 # nitrogen (mmol N/m^3)
      p: 0.007 # phosphorus (mmol P/m^3)
  R6:
    long_name: medium-size pom
    model: ersem/pelagic_base
    parameters:
      composition: cnpsf # elemental composition
      c0: 0.0033 # background carbon concentration (mg C/m^3), default = 0.0
      iopABS: 1e-05 # specific shortwave absorption (m^2/mg C), default = 0.0
      iopBBS: 1.6e-05 # specific shortwave backscatter (m^2/mg C), default = 0.0
      rm: 5.0 # sinking velocity (m/d), default = 0.0
    initialization:
      c: 17.0 # carbon (mg C/m^3)
      n: 0.24 # nitrogen (mmol N/m^3)
      p: 0.02 # phosphorus (mmol P/m^3)
      s: 0.1 # silicate (mmol Si/m^3)
  R8:
    long_name: large-size pom
    model: ersem/pelagic_base
    parameters:
      composition: cnps # elemental composition
      c0: 0.0033 # background carbon concentration (mg C/m^3), default = 0.0
      iopABS: 1e-05 # specific shortwave absorption (m^2/mg C), default = 0.0
      iopBBS: 1.6e-05 # specific shortwave backscatter (m^2/mg C), default = 0.0
      rm: 10.0 # sinking velocity (m/d), default = 0.0
    initialization:
      c: 0.17 # carbon (mg C/m^3)
      n: 0.0024 # nitrogen (mmol N/m^3)
      p: 0.0002 # phosphorus (mmol P/m^3)
      s: 0.001 # silicate (mmol Si/m^3)
  Q1:
    long_name: benthic dissolved organic matter
    model: ersem/benthic_base
    parameters:
      composition: cnp # elemental composition
      remin: 0.1 # remineralisation rate (1/d), default = 0.0
      pN3: 0.9 # nitrate fraction of remineralised nitrogen (remainder is ammonium) (-), default = 0.0
      c0: 0.001 # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      c: 18.9 # carbon (mg C/m^2)
      n: 0.6 # nitrogen (mmol N/m^2)
      p: 0.0035 # phosphorus (mmol P/m^2)
    coupling:
      O3c: B_CARB/DIC # dissolved inorganic carbon (mmol/m^3)
      N1p: N1/p # phosphate (mmol P/m^3)
      N3n: N3/n # nitrate (mmol N/m^3)
      N4n: N4/n # ammonium (mmol N/m^3)
  Q6:
    long_name: benthic particulate organic matter
    model: ersem/benthic_base
    parameters:
      composition: cnpsf # elemental composition
      remin: 0.05 # remineralisation rate (1/d), default = 0.0
      pN3: 0.9 # nitrate fraction of remineralised nitrogen (remainder is ammonium) (-), default = 0.0
      resuspension: true # enable resuspension, default = false
      vel_crit: 0.02 # critical shear velocity for resuspension (m/s)
      c0: 0.001 # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      c: 3052.0 # carbon (mg C/m^2)
      n: 3.5 # nitrogen (mmol N/m^2)
      p: 0.5 # phosphorus (mmol P/m^2)
      s: 149.0 # silicate (mmol Si/m^2)
    coupling:
      RP: R6
      O3c: B_CARB/DIC # dissolved inorganic carbon (mmol/m^3)
      N1p: N1/p # phosphate (mmol P/m^3)
      N3n: N3/n # nitrate (mmol N/m^3)
      N4n: N4/n # ammonium (mmol N/m^3)
      N5s: N5/s # silicate (mmol Si/m^3)
      N7f: B_IRON/Fe2
  Q7:
    long_name: benthic refractory matter
    model: ersem/benthic_base
    parameters:
      composition: cnp # elemental composition
      remin: 0.01 # remineralisation rate (1/d), default = 0.0
      pN3: 0.9 # nitrate fraction of remineralised nitrogen (remainder is ammonium) (-), default = 0.0
      c0: 0.001 # background carbon concentration (mg C/m^2), default = 0.0
    initialization:
      c: 30520.0 # carbon (mg C/m^2)
      n: 80.0 # nitrogen (mmol N/m^2)
      p: 8.0 # phosphorus (mmol P/m^2)
    coupling:
      O3c: B_CARB/DIC # dissolved inorganic carbon (mmol/m^3)
      N1p: N1/p # phosphate (mmol P/m^3)
      N3n: N3/n # nitrate (mmol N/m^3)
      N4n: N4/n # ammonium (mmol N/m^3)
  B1:
    long_name: bacteria
    model: ersem/bacteria_docdyn
    parameters:
      iswBlim: 2 # nutrient limitation (1: minimum of inorganic and organic availability, 2: additive availability)
      q10: 2.0 # Q_10 temperature coefficient (-)
      chdo: 0.31 # Michaelis-Menten constant for oxygen limitation (-)
      chn: 0.5 # Michaelis-Menten constant for nitrate limitation (mmol N/m^3)
      chp: 0.1 # Michaelis-Menten constant for phosphate limitation (mmol P/m^3)
      sd: 0.05 # specific mortality at reference temperature (1/d)
      sum: 2.2 # maximum specific uptake at reference temperature (1/d)
      pu: 0.6 # efficiency at high oxygen levels (-)
      puo: 0.2 # efficiency at low oxygen levels (-)
      srs: 0.1 # specific rest respiration at reference temperature (1/d)
      sR1: 1.0 # maximum turn-over rate of DOM (1/d), default = 1.0
      qpc: 0.0019 # maximum phosphorus to carbon ratio (mmol P/mg C)
      qnc: 0.0167 # maximum nitrogen to carbon ratio (mmol N/mg C)
      ur_O2: 0.1 # oxygen consumed per carbon respired (mmol O_2/mg C)
      sR1N1: 0.0 # mineralisation rate of labile dissolved organic phosphorus (1/d)
      sR1N4: 0.0 # mineralisation rate of labile dissolved organic nitrogen (1/d)
      fsink: 7.e-05 # scavenging rate for iron (1/d)
      c0: 0.01 # background carbon concentration (mg C/m^3)
      nRP: 3 # number of substrates, default = 0
      sRP1R1: 0.01 # remineralisation of substrate 1 to DOM (1/d)
      sRP2R1: 0.0025 # remineralisation of substrate 2 to DOM (1/d)
      sRP3R1: 0.001 # remineralisation of substrate 3 to DOM (1/d)
      rR2: 0.0075 # fraction of semi-labile DOC available to bacteria (-)
      rR3: 0.0025 # fraction of semi-refractory DOC available to bacteria (-)
      frR3: 0.3 # fraction of activity respiration converted to semi-refractory DOC (-)
    initialization:
      c: 15.7 # carbon (mg C/m^3)
      n: 0.26 # nitrogen (mmol N/m^3)
      p: 0.029 # phosphorus (mmol P/m^3)
    coupling:
      RP1: R4
      RP2: R6
      RP3: R8
      N1p: N1/p # phosphate (mmol P/m^3)
      N4n: N4/n # ammonium (mmol N/m^3)
      R1c: R1/c # labile dissolved organic carbon (mg C/m^3)
      R1p: R1/p # labile dissolved organic phosphorus (mmol P/m^3)
      R1n: R1/n # labile dissolved organic nitrogen (mmol N/m^3)
      R2c: R2/c # semi-labile dissolved organic carbon (mg C/m^3)
      R3c: R3/c # semi-refractory DOC (mg C/m^3)
      O3c: B_CARB/DIC # carbon dioxide (mmol C/m^3)
      O2o: O2/o # oxygen (mmol O_2/m^3)
